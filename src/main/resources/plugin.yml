name: UltraBlocks
version: ${project.version}
main: world.ultravanilla.ultrablocks.UltraBlocks
api-version: 1.21
prefix: UB
authors: [ Akoot_ ]
description: Add commands to blocks!
website: https://ultravanilla.world/plugins/ultrablocks
commands:
  ultrablock:
    permission: ultrablocks.command.ultrablock
    aliases: [ ub ]
    usage: |
      /ub create <id> <type=self|console> <mouse=left|right|any> <command-to-execute>
      Example: /ub create some_warp warp somewhere
      Example: /ub create some_warp tp @p 100 200 300

      /ub delete <id>
      Example: /ub delete some_warp
